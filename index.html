<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>50 Projects</title>
</head>
<body>
    <div class="container">
        <div class="inputBar">
            <div class="Title">50 Days 50 Projects</div>
            <div class="input">
                <input type="text" name="NewProj" id="newProj" placeholder="Enter Text...">
            <button type="submit"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
        <button><div class="card" id="Exp" value = 'Exp'>Expanding Cards</div></button>
        <button><div class="card" id="Prog">Progressing Steps</div></button>
        <button><div class="card" id="Rot">Rotating Navigation</div></button>
        <button><div class="card" id="Hid">Hidden Search Bar</div></button>
        <button><div class="card" id="Page">Page Loader</div></button>
    </div>
    <script src="https://kit.fontawesome.com/5cbee40e86.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
